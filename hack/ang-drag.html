<html ng-app="myDrag">
  <head>
  <style>
    #drag-elements li {
      border: 1px solid #999;
      background-color: #e2e2e2;
      padding: 2px;
      margin: 2px;
    }
    #drop-target {
      padding: 25px;
      background-color: #e2e2e2;
      border: 1px solid #999;
      text-align: center;
    }
    .over {
      border: 1px solid #990000 !important;
      background-color: #e8cccc !important;
      color: #990000 !important;
    }
  </style>
  </head>
  <body>
    <strong>Testing angular + draggable</strong>

    <div ng-controller="myList">
      <ul id="drag-elements">
        <li
          ng-repeat="item in items"
          draggable="true">{{item}} + draggable</li>
      </ul>

      <div id="drop-target">
        Drop Here!
      </div>
    </div>


    <script src="../bower_components/angular/angular.js"></script>
    <script>
      angular
        .module('myDrag', [])
        .controller('myList', [
          '$scope',
          function($scope) {
            $scope.items = [
              'foo',
              'bar',
              'baz',
              'bam'
            ];
          }
        ]);
    </script>
  </body>
</html>
