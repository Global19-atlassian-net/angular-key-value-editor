<html>
  <head>
    <style>
      #drag-elements li {
        border: 1px solid #999;
        background-color: #e2e2e2;
        padding: 2px;
        margin: 2px;
      }
      #drop-target-one {
        padding: 25px;
        background-color: #e2e2e2;
        border: 1px solid #999;
        text-align: center;
      }
      .over {
        border: 1px solid #990000 !important;
        background-color: #e8cccc !important;
        color: #990000 !important;
      }
    </style>
  </head>
  <body>

      <strong>Basic Draggable:</strong>
      <ul id="drag-elements">
        <li draggable="true">Element One</li>
        <li draggable="true">Element Two</li>
        <li draggable="true">Element Three</li>
        <li draggable="true">Element Four</li>
        <li draggable="true">Element Five</li>
      </ul>

      <div id="drop-target-one">
        Drop Here!
      </div>


      <script>
        // quick tutorial follow-along from:
        // http://blog.teamtreehouse.com/implementing-native-drag-and-drop
        //
        // BROWSER SUPPORT:
        // IE 10+ â€“ Partially supported in versions 5.5 and up (no files)
        // IE Mobile 10
        // Firefox 3.5+
        // Chrome 4.0+
        // Safari 3.1+
        // Opera 12+
        
        // Get the div element that will serve as the drop target.
        var dropZoneOne = document.querySelector('#drop-target-one');

        // Get the draggable elements.
        var dragElements = document.querySelectorAll('#drag-elements li');

        // Track the element that is being dragged.
        var elementDragged = null;


        // setup events on each of the draggables
        [].forEach.call(dragElements, function(draggable) {
          draggable.addEventListener('dragstart', function(evt) {
            //evt.dataTransfer.setData('text', 'Dragging!');
            //evt.dataTransfer.setData('text.unique.custom.string', 'Dragging!');
            console.info('Drag', 'START');
            evt.dataTransfer.setData('text', this.innerHTML) // .innerHTML, .textContent, .innerText
            elementDragged = this;
          });
          // draggable.addEventListener('drag', function(evt) {
          //   console.warn('dragging...');
          // });
          // draggable.addEventListener('drop', function(evt) {
          //   console.info('DROPPED');
          // });
          draggable.addEventListener('dragend', function(evt) {
            console.info('Drag', 'END');
            // evt.dataTransfer.getData('text');
            // evt.dataTransfer.clearData('text');
            console.log('data?', evt.dataTransfer.getData('text'));
            console.log('data?', evt.dataTransfer.getData('text.unique.custom.string'));
            elementDragged = null;
          });
          //
          // draggable.addEventListener('dragenter', function(evt) {
          //   console.warn('Drag over target....');
          // });
          // draggable.addEventListener('dragenter', function(evt) {
          //   console.warn('Drag', 'ENTER TARGET');
          // });
          // draggable.addEventListener('dragleave', function(evt) {
          //   console.warn('Drag', 'LEAVE TARGET');
          // });
        });

        // setup events on the drop zone
        dropZoneOne.addEventListener('dragover', function(evt) {
          if(evt.preventDefault) {
            evt.preventDefault();
          }
          evt.dataTransfer.dropEffect = 'move'; // copy, move, link, or none
        });

        // Event Listener for when the dragged element enters the drop zone.
        dropZoneOne.addEventListener('dragenter', function(evt) {
          this.className = "over";
        });

        // Event Listener for when the dragged element leaves the drop zone.
        dropZoneOne.addEventListener('dragleave', function(evt) {
          this.className = "";
        });

        dropZoneOne.addEventListener('drop', function(evt) {
          if(evt.prevenDefault) {
            evt.preventDefault();
          }
          if(evt.stopPropagation) {
            evt.stopPropagation();
          }
          this.className = "";
          this.innerHTML = "Dropped <strong>" + evt.dataTransfer.getData('text') + '</strong>';
          document
            .querySelector('#drag-elements')
            .removeChild(elementDragged);

        });

      </script>


  </body>
</html>
