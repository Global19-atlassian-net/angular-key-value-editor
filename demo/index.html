<!doctype html>
<html data-ng-app="demo">
  <head>
    <meta charset="utf-8">
    <title>Angular Key Value Editor</title>
    <link href="../bower_components/patternfly/dist/css/patternfly.min.css" rel="stylesheet">
    <link href="../bower_components/patternfly/dist/css/patternfly-additions.min.css" rel="stylesheet">
    <style>
      .even {
        background: #F5F5F5;
      }
    </style>
  </head>
  <body>
    <div class="container" data-ng-controller="demoCtrl">

      <ng-form
        novalidate
        name="test-form"
        ng-submit="onSubmit()">

        <strong>As element</strong>
        <!-- an element -->
        <key-value-editor
          pairs="list1"
          key-placeholder="{{keyPlaceholder}}"
          value-placeholder="{{valuePlaceholder}}"
        ></key-value-editor>
        <hr>

        <strong>As attribute</strong>
        <!-- or an attribute of another node -->
        <div
          key-value-editor
          pairs="list2"></div>

        <!-- using data-* attribs -->
        <hr>
        <strong>With data-* bindings</strong>
        <div
          data-key-value-editor
          data-key-placeholder="KEY"
          data-value-placeholder="VALUE"></div>

        <button
          type="submit"
          id="submit"
          value="submit"
          class="btn btn-primary"
          ng-click="onClick()">Submit</button>

      </ng-form>

    </div>

    <!-- dependencies -->
    <script src="../bower_components/angular/angular.js"></script>
    <!-- /dist files, so long as `gulp serve` is running should be automatically built -->
    <script src="../dist/angular-key-value-editor.js"></script>
    <!-- the built template files -->
    <script src="../dist/compiled-templates.js"></script>
    <script>
      // quick hack getting demo up and running
      angular
        .module('demo', [
          'key-value-editor'
        ]);
    </script>
    <script src="./dc.js"></script>
    <script>
      angular
        .module('demo')
        .controller('demoCtrl', [
          '$scope',
          'dc',
          function($scope, dc) {

            dc
              .get()
              .then(function(response) {
                // TODO:
                // gotta loop the items, then get the containers, then make
                // key-value-editors for each env var...
                // $scope.dc.items[].spec.template.spec.containers[].env[]
                $scope.dc = response;
              });

            // an array of arrays,
            // but we need to make sure that the implementation can easily
            // support dealing with various data types...
            $scope.list1 = [
              ['key', 'value'],
              ['array', 'of key values'],
              ['or should it be', 'objects?']
            ];

            $scope.list2 = [['stuff', 'things']];

            $scope.keyPlaceholder = 'this is a key';
            $scope.valuePlaceholder = 'this is a value';

            // for the form
            var on = function() {
              console.log('Have the lists been edited?');
              console.log('list1', $scope.list1);
              console.log('list2', $scope.list2);
              // no way to get at the unnamed list in the 3rd directive
            };
            $scope.onSubmit = on;
            $scope.onClick = on;

          }
        ])
        .run([
          '$timeout',
          function($timeout) {
            $timeout(function() {
              console.log('demo is running');
            },1200);
          }
        ]);
    </script>
  </body>
</html>
