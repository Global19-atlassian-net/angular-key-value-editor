<div class="row" ng-class-odd="'odd'" ng-class-even="'even'" ng-repeat="pair in pairs track by $index">
  <div class="form-group col-xs-5">
    <input
      type="text"
      class="form-control"
      id="key-{{$id}}"
      placeholder="{{keyPlaceholder}}"
      value={{pair[0]}}
      ng-focus="$last && onFocusLast($last, $index)">
  </div>
  <div class="form-group col-xs-5">
    <input
      type="text"
      class="form-control"
      id="value-{{$id}}"
      placeholder="{{valuePlaceholder}}"
      value={{pair[1]}}
      ng-focus="$last && onFocusLast($last, $index)">
  </div>
  <div class="col-xs-2">
    <span class="fa fa-bars" aria-hidden="true"></span>
    <button type="submit" class="btn btn-default"><span class="fa fa-trash-o" aria-hidden="true"></span></button>
  </div>
</div>
