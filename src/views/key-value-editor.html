<div ng-if="!cannotSort" ng-model="entries" as-sortable="dragControlListeners">
  <div class="row" ng-class-odd="'odd'" ng-class-even="'even'" ng-repeat="entry in entries" as-sortable-item>
    <div class="form-group col-xs-4 col-sm-5">
      <input
        type="text"
        class="form-control"
        id="key-{{$id}}"
        placeholder="{{keyPlaceholder}}"
        ng-model="entry.name"
        ng-focus="$last && onFocusLast($last, $index)"
        ng-readonly="isReadonly">
    </div>
    <div class="form-group col-xs-4 col-sm-5">
      <input
        type="text"
        class="form-control"
        id="value-{{$id}}"
        placeholder="{{valuePlaceholder}}"
        ng-model="entry.value"
        ng-focus="$last && onFocusLast($last, $index)"
        ng-readonly="isReadonly">
    </div>
    <div class="col-xs-4 col-sm-2" ng-hide="!cannotAdd && $last">
      <span class="fa fa-bars" role="button" aria-label="Move row" aria-grabbed="false" as-sortable-item-handle></span>
      <span class="pficon pficon-close as-sortable-item-delete" role="button" aria-label="Delete row" ng-hide="cannotDelete" ng-click="deleteEntry($index, 1)"></span>
    </div>
  </div>
</div>

<div ng-if="cannotSort" ng-model="entries">
  <div class="row" ng-class-odd="'odd'" ng-class-even="'even'" ng-repeat="entry in entries">
    <div class="form-group col-xs-4 col-sm-5">
      <input
        type="text"
        class="form-control"
        id="key-{{$id}}"
        placeholder="{{keyPlaceholder}}"
        ng-model="entry.name"
        ng-focus="$last && onFocusLast($last, $index)"
        ng-readonly="isReadonly">
    </div>
    <div class="form-group col-xs-4 col-sm-5">
      <input
        type="text"
        class="form-control"
        id="value-{{$id}}"
        placeholder="{{valuePlaceholder}}"
        ng-model="entry.value"
        ng-focus="$last && onFocusLast($last, $index)"
        ng-readonly="isReadonly">
    </div>
    <div class="col-xs-4 col-sm-2" ng-hide="$last">
      <span class="pficon pficon-close as-sortable-item-delete" role="button" aria-label="Delete row" ng-hide="cannotDelete" ng-click="deletePair($index, 1)"></span>    </div>
    </div>
  </div>
</div>
